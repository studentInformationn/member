      <form name="kirim-mipa-rafi">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><strong>Nama lengkap</strong></label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ahmad rafiansyah" name="nama" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"><strong>Pesan</strong></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="waaa ada mukakuu" rows="3" name="pesan"></textarea>
          <br />
          <button type="submit" class="btn btn-primary btn-kirim">Kirim pesan</button>
          <button class="btn btn-primary btn-loading d-none" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Menunggu kepastian...
          </button>
        </div>
        <div class="alert alert-success d-flex align-items-center my-alert d-none" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
          <div>
            tanggapan terkirim
          </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbz3em0SqKSc22S_hxWGpToLd2E8cSsBABiOwE5-Ud_zbL4A3MLMqOwZduTtIj2UWtZI/exec';
      const form = document.forms['kirim-mipa-rafi'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            myAlert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response)
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
